<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    let vitorias = prompt("Quantas vitórias o time teve?");
    let empates = prompt("Quantos empates o time teve?");
    let pontos = (vitorias * 3) + parseInt(empates);

    mostra("O CDC Futebol Clube tem " + pontos + " pontos!");

    if(pontos > 28){
        //Mostra o resultado da comparação de pontos
        mostra("Nosso time está MELHOR que o Livros Velhos!");
    }

    if(pontos < 28){
        //Mostra o resultado da comparação de pontos
        mostra("Nosso time está PIOR que o Livros Velhos!");
    }

    if(pontos == 28){
        //Mostra o resultado da comparação de pontos
        mostra("Nosso time está IGUAL ao Livros Velhos!");
    }

</script>
