<h3>Função Pula Linha</h3>
<script>
    let pulaLinha = function(){
        document.write("<hr>");
    }

    let ano = 2025;
    document.write("Eu nasci em: " + (ano - 45));
    pulaLinha();
    document.write("Fulana nasceu em: " + (ano - 35));
    pulaLinha();
    document.write("O Espada nasceu em: " + (ano - 79));
</script>
