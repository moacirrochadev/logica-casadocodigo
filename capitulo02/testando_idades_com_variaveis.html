<script>
    //Declarando variáveis para armazenar as idades
    let eu = 45;
    let adriana = 30;
    let ana = 25;

    //Depois calculamos os dados que precisamos: Total e Idade
    var total = eu + adriana + ana;
    var media = total / 3;

    //Imprimindo a média na tela
    document.write(Math.round(media) + "<br>");
    document.write(media);
</script>
